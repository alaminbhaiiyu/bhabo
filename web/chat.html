<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhabo - Messages</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="chat-page"> <div class="container">
        <aside class="sidebar">
            <div class="logo">Bhabo</div>
            <nav class="main-nav">
                <button class="nav-button" onclick="window.location.href='/'">
                    <i class="fas fa-home"></i> Home
                </button>
                <button class="nav-button" onclick="window.location.href='/search.html'">
                    <i class="fas fa-search"></i> Search
                </button>
                <button class="nav-button">
                    <i class="fas fa-plus-square"></i> Post
                </button>
                <button class="nav-button active" onclick="window.location.href='/chat.html'">
                    <i class="fas fa-envelope"></i> Messages
                </button>
                <button class="nav-button" onclick="window.location.href='/profile'">
                    <i class="fas fa-user-circle"></i> Profile
                </button>
                <button class="nav-button logout-button" id="logout-button-sidebar">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </nav>
        </aside>

        <main class="content chat-content">
            <div class="chat-list-panel" id="chatListPanel"> <h3>Chats</h3>
                <div class="chat-list" id="chatList">
                    <p class="no-chats-message" style="display: none;">No chats yet.</p>
                </div>
            </div>

            <div class="chat-window-panel" id="chatWindowPanel" style="display: none;"> <div class="chat-header">
                    <button class="chat-back-button" id="chatBackButton"><i class="fas fa-arrow-left"></i></button>
                    <img id="chatRecipientProfilePic" src="/images/default_profile.png" alt="Recipient Profile" class="chat-recipient-photo">
                    <div class="chat-header-info">
                        <h4 id="chatRecipientDisplayName">Select a chat</h4>
                        <p class="chat-recipient-status" id="chatRecipientStatus">Offline</p>
                    </div>
                    <button class="chat-options-button" id="chatOptionsButton"><i class="fas fa-ellipsis-v"></i></button>
                    <div class="chat-options-dropdown" id="chatOptionsDropdown">
                        <button id="nicknameOption">Set Nickname (Future)</button>
                        <button id="muteOption">Mute Notifications (Future)</button>
                        <button id="blockUnblockOption" class="block-button-style">Block User</button>
                    </div>
                </div>
                <div class="messages-container" id="messagesContainer">
                    <div class="message-loading-indicator" id="messageLoadingIndicator">Loading more messages...</div>
                    <p class="no-messages-message" style="display: none;">Start a conversation!</p>
                </div>
                <div class="message-input-area">
                    <input type="text" id="messageInput" placeholder="Type a message...">
                    <label for="mediaFileInput" class="media-upload-button">
                        <i class="fas fa-paperclip"></i>
                        <input type="file" id="mediaFileInput" accept="image/*,video/*,audio/*" style="display: none;">
                    </label>
                    <button id="sendMessageButton"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </main>
    </div>
    <script src="./js/auth.js"></script>
    <script src="./js/chat.js"></script>
</body>
</html>
