<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">User Profile - Bhabo</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">Bhabo</div>
            <nav class="main-nav">
                <button class="nav-button" onclick="window.location.href='/'">
                    <i class="fas fa-home"></i> Home
                </button>
                <button class="nav-button" onclick="window.location.href='/search.html'">
                    <i class="fas fa-search"></i> Search
                </button>
                <button class="nav-button">
                    <i class="fas fa-plus-square"></i> Post
                </button>
                <button class="nav-button" onclick="window.location.href='/chat.html'">
                    <i class="fas fa-envelope"></i> Messages
                </button>
                <button class="nav-button" onclick="window.location.href='/profile'">
                    <i class="fas fa-user-circle"></i> Profile
                </button>
                <button class="nav-button logout-button" id="logout-button-sidebar">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </nav>
        </aside>

        <main class="content profile-content">
            <div class="profile-header">
                <img id="publicProfilePic" src="/images/default_profile.png" alt="Profile Picture" class="profile-photo">
                <div class="profile-info">
                    <h2 id="publicDisplayName">Loading Display Name...</h2>
                    <p class="username-tag">@<span id="publicUsername">Loading username...</span></p>
                    <p id="publicBio" class="bio-text">Loading bio...</p> <div class="profile-stats">
                        <span><strong id="publicPostCount">0</strong> Posts</span>
                        <span><strong id="publicFollowersCount">0</strong> Followers</span>
                        <span><strong id="publicFollowingCount">0</strong> Following</span>
                    </div>
                    <div class="profile-actions">
                        <button id="followToggleButton" class="action-button follow-button" style="display:none;">Follow</button>
                        <button id="messageButton" class="action-button message-button" style="display:none;">Message</button>
                        <button id="goToMyProfileButton" class="action-button primary-button" style="display:none;">Go to My Profile</button>
                    </div>
                </div>
            </div>

            <div class="profile-section">
                <h3>Posts</h3>
                <div id="publicPostsContainer" class="user-posts-grid">
                    <p class="no-posts" style="display: none;">No posts yet.</p>
                </div>
            </div>
        </main>
    </div>
    <script src="./js/auth.js"></script>
    <script src="./js/profile.js"></script>
</body>
</html>
